<div class="profile header ui-g-12">
    <h2>
        Profile Info
    </h2>
    <h3>
        Galleria Drag and Drop
    </h3>
</div>

<p-panel header="My Profile Picture" styleClass="profilePic" class="ui-g-12 ui-md-4" pDroppable="profilePic" (onDrop)="onPicDrop()">

    <img id="profilePic" *ngIf="profileImage; else showDropDiv" [src]="profileImage" class="ui-g-12" />

    <ng-template #showDropDiv>
        <span id="drop-message" class="ui-g-12">Drop Your Image Here</span>
    </ng-template>

</p-panel>

<div class="spacer ui-g-12 ui-md-1"></div>

<p-galleria #galleria [value]="images" class="ui-g-12 ui-md-7" panelWidth="300" panelHeight="298"
            pDraggable="profilePic" dragHandle=".ui-panel-images" (onDragStart)="onDragStart(galleria)">
  <ng-template pTemplate="caption" let-item>
    <h4 style="margin-bottom: .5rem; color: #ffffff;">{{item.title}}</h4>
    <p>{{item.alt}}</p>
  </ng-template>
  <ng-template pTemplate="item" let-item>
    <img (click)="onImageSelected($event)" [src]="item.source" [alt]="item.title" />
  </ng-template>
</p-galleria>

<p-toast></p-toast>
